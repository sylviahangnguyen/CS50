{% extends "layout.html" %}

{% block title %}
    Find a quote
{% endblock %}

{% block main %}
    <form action="/quote" method="post">

        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Symbol" type="search">
            <button class="btn btn-primary" type="submit">Quote</button>
        </div>

    </form>
{% endblock %}
